<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bokning</title>
</head>
<body>
    <main>
        <img src="img/images.png" alt="Sitt inte lottlös" id="nobingo">
        
        <h1>Bokningsformulär:</h1>
        <form action="">
            <label for="anem">Namn</label>
            <input type="text" name="name">
            <br>
            <br>
            <input type="checkbox" name="coming">
            <label for="coming">Kommer</label>
            <br>
            <input type="checkbox" name="notcoming">
            <label for="notcoming">Kommer inte</label>
            <br><br>
            <input type="checkbox" name="food">
            <label for="food">Äter här</label>
            <br>
            <input type="checkbox" name="nofood">
            <label for="nofood">Äter innan ankomst</label>
            <br>
            <label for="allergy">Allergier?</label>
            <input type="text" name="allergy">
            <br><br>
            <input type="checkbox" name="digital">
            <label for="digital">Digital lott</label>
            <br>
            <input type="checkbox" name="paper">
            <label for="paper">Fysisk lott</label>
            <p>(För att veta hur många som kommer behöva plats med bord)</p>
            <br>
            <input type="submit">
        </form>
        

    </main>
    <footer>
        
    </footer> 
</body>
</html>
