<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Pacifico&display=swap" rel="stylesheet">
    <title>Uppesittarkväll - Anmälan</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <section class="logo-container">
                <p class="hero-text">Uppesittarkväll</p>
                <p class="sub-hero-text">på storabackegatan</p>
            </section>
            <section class="nav-container">
                <nav>
                    <ul>
                        <li><a href="index.html">Hem</a></li>
                        <li><a href="booking.html" class="current">Anmälan</a></li>
                        <li><a href="#">Meny</a></li>
                    </ul>
                </nav>
            </section>
            <section class="information-container">
                
            </section>
        </div>
    </header>
    <main>
        <img src="img/bingolotto.jpg" alt="Bingolotto logotyp" id="nobingo">
        
        <h1>Bokningsformulär:</h1>
        <form action="">
            <label for="anem">Namn</label>
            <input type="text" name="name">
            <br>
            <input type="checkbox" name="coming">
            <label for="coming">Kommer</label>
            <br>
            <input type="checkbox" name="notcoming">
            <label for="notcoming">Kommer inte</label>
            <br>
            <input type="checkbox" name="food">
            <label for="food">Äter här</label>
            <br>
            <input type="checkbox" name="nofood">
            <label for="nofood">Äter innan ankomst</label>
            <br>
            <label for="allergy">Allergier?</label>
            <input type="text" name="allergy">
            <br>
            <input type="checkbox" name="digital">
            <label for="digital">Digital lott</label>
            <br>
            <input type="checkbox" name="paper">
            <label for="paper">Fysisk lott</label>
            <p><b>(För att veta hur många som kommer behöva plats med bord)</b></p>
            <br>
            <input type="submit" class="knapp">
        </form>
        

    </main>
    <footer>
        
    </footer>
    <script src="js/header.js"></script>  
</body>
</html>
